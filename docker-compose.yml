version: '3.8'

services:
  web:
    build: .
    container_name: jprag-demo
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Persist data (feedback logs, docs list)
      - ./data:/app/data
      # Persist artifacts (indices, chunks)
      - ./artifacts:/app/artifacts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
